<!DOCTYPE html>
<html>
<head>
  <title>Admin ‚Äì Confession Viewer</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #ff5e7e;
      color: white;
      cursor: pointer;
    }

    .confession-box {
      background: #222;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      font-size: 18px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #nextBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üîê Admin Confession Viewer</h1>

  <input type="password" id="passwordInput" placeholder="Enter admin password">
  <button onclick="checkAccess()">Enter</button>

  <div id="viewer" style="display: none;">
    <div id="confessionDisplay" class="confession-box">Loading...</div>
    <button id="nextBtn" onclick="showNext()">Next</button>
  </div>

  <script>
    const PASSWORD = "letmein"; // change if needed
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw1KOeSkiDXX4imHnwXIALq2DHALtjaDhjzvVlN-U2amGvXQ-SCQo0KBKvcyir0fidnCQ/exec";

    let confessions = [];
    let currentIndex = 0;

    function checkAccess() {
      const entered = document.getElementById('passwordInput').value;
      if (entered === PASSWORD) {
        fetch(SCRIPT_URL)
          .then(res => res.json())
          .then(data => {
            confessions = data;
            if (confessions.length === 0) {
              document.getElementById('confessionDisplay').innerText = "No confessions yet.";
            } else {
              document.getElementById('confessionDisplay').innerText = confessions[0];
            }
            document.getElementById('viewer').style.display = 'block';
          })
          .catch(err => {
            console.error(err);
            alert("‚ùå Failed to fetch data.");
          });
      } else {
        alert("‚ùå Wrong password.");
      }
    }

    function showNext() {
      if (confessions.length === 0) return;
      currentIndex = (currentIndex + 1) % confessions.length;
      document.getElementById('confessionDisplay').innerText = confessions[currentIndex];
    }
  </script>

</body>
</html>
